<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
    <link rel="stylesheet" href="/2-challenge/index.css">
</head>
<body>
    <div class="holder">
        <section class="section-left">
            <div id="your-result">Your Result </div>
            <div id="score">76<span id="total"> of 100</span></div>
            <div id="status">Great</div>
            <div id="details">You scored higher then 65% of the people who have taken these tests.</div>
        </section>
        <section class="section-right">
            <div class="title">Summary</div>
            <div id="reaction">
                <img class="logo" src="/2-challenge/assets/images/icon-reaction.svg">
                <h2 class="category react">Reaction</h2>
                <p class="num">80 <span class="one-hundred">/ 100</span></p>
            </div>
            <div id="memory">
                <img class="logo" src="/2-challenge/assets/images/icon-memory.svg">
                <h2 class="category memo">Memory</h2>
                <p class="num">92 <span class="one-hundred">/ 100</span></p>
            </div>
            <div id="verbal">
                <img class="logo" src="/2-challenge/assets/images/icon-verbal.svg">
                <h2 class="category verb">Verbal</h2>
                <p class="num">61 <span class="one-hundred">/ 100</span></p>
            </div>
            <div id="visual">
                <img class="logo" src="/2-challenge/assets/images/icon-visual.svg">
                <h2 class="category look">Visual</h2>
                <p class="num">72 <span class="one-hundred">/ 100</span></p>
            </div>
            <button>Continue</button>
        </section>
    </div>
</body>
</html>
